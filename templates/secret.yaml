{{- if .Values.database.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nginx-proxy-manager.secretName" . }}
  labels:
    {{- include "nginx-proxy-manager.labels" . | nindent 4 }}
type: Opaque
data:
  database-password: {{ .Values.database.password | b64enc | quote }}
{{- end }}